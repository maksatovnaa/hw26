<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="star">
      <img src="icon-star.svg">
    </div>
    <div class="maintext">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
     </div> 
     <div class="buttom">
     <div class="numbers">
      <p>1</p>
     </div>
      <div class="numbers">
      <p>2</p>
     </div>
     <div class="numbers">
      <p>3</p>
     </div>
     <div class="numbers">
      <p>4</p>
     </div>
     <div class="numbers">
      <p>5</p>
     </div>
     </div>
     <div class="knopka">
      <button><a href="https://www.behance.net/search/projects">SUBMIT</a></button>
     </div>
    </div>
  </div>
</body>
</html>
